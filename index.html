<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tributo Bill Gates</title>
    <link rel="stylesheet" type="text/css" href="template.css">
</head>
<body>
    <header>
        <div class="topo">
            <h1>Formulário De Cadastro</h1>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="cadastro-int">
                <div class="form-1">
                    <form>
                        Nome Completo
                        <br/>
                        <input type="text" name="Nome" placeholder="Nome Completo">
                        <br/>
                        Rg:
                        <input type="text" name="Rg">
                        <br/>
                        Pai:
                        <br/>
                        <input type="text" name="Pai" placeholder="Nome do Pai">
                        <br/>
                        <br/>
                        Pais:     
                        <br/>
                        <select>
                            <option>Brasil</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>França</option>
                            <option>Colombia</option>
                        </select>
                        <br/>
                        <br/>
                        Telefone:
                        <br/>
                        <input type="tel" name="Telefone">
                        <br/>
                        Email:
                        <br/>
                        <input type="email" name="email">
                        <br/>
                    </form>
                </div> 
              <div class="form-2">
           Data De Nascimento
           <br/>
           <input type="date" name="nascimento">
           <br/>
           CPF:
           <br/>
           <input type="number" name="CPF">
           <br/>
           Mãe:
           <br/>
           <input type="text" name="Mae" placeholder="Nome Da Mãe">
           <br/>
           Profissão:
           <br/>
           <input type="text" name="Profissão" placeholder="Profissão">
           <br/>
           Celular:
           <br/>
           <input type="number" name="Celular">
           <div class="botoes">
               <input type="submit" name="cadastrar" value="Cadastrar">
               <input type="Reset" value="Limpar">
           </div>
          </div>
        </div>
       </div>
    </main>
</body>
</html>
